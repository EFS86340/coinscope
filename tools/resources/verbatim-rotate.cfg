/container_wide/connector-dreyfus/verbatim/verbatim.log {
  size 1G
  rotate 999999
  prerotate
    killall -SIGUSR1 verbatim 
  endscript
  dateext
  dateformat -%Y-%m-%d-%s
  compress
  delaycompress
  postrotate
    killall -SIGUSR2 verbatim
  endscript
}
